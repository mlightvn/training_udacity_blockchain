<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>StarNotary Token DAPP</h1>
    <br>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Chain ID: <span id="chain_id"></span></h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Create a Star</h3>
            </div>
            <div class="card-body">
              <div class="input-group">
                <span class="input-group-text">Star Name</span>
                <input type="text" class="form-control" id="starName">
              </div>
              <div class="input-group">
                <span class="input-group-text">Star ID</span>
                <input type="number" class="form-control" id="starId">
              </div>
              <div class="input-group">
                <span id="status_add"></span>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="createStar" onclick="App.createStar()">Create Star</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Look up a Star</h3>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text">Star ID</span>
                <input type="number" class="form-control"  id="lookid">
              </div>
      
              <div class="input-group">
                <span id="status_search"></span>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" onclick="App.lookUp()">Look up</button>
            </div>
          </div>
      
        </div>
      </div>
    </div>

  </body>
</html>
